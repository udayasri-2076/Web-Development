<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"></p>
         <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input  type="radio" name="gender" id="male"><br>
                Female <input type="radio" name="gender" id="female">
            </p>
               </fieldset>
        <p>Address: <textarea name="address" id="addresss" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

        <h2>Payment Information</h2>
        <p>
            Card Type:
            <select name="card_type" id="card_type">
                <option value="">---Select the Card type---</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Master card</option>
            </select>
        </p>

        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date <input type="date" name="expire" id="expire">
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV">
        </p>
        <input type="Submit" value="Paynow">
        </form>

        <script src="script.js"></script>
</body>
</html>
